<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css" type="text/css">
    <title>Adventure time login form</title>
</head>
<body>
    <h2 class="form-header">
        Join the adventure!
    </h2>
    <div class="form-container">
        <!-- <form action="" method="" class="login">

        </form> -->
        <form action="" method="" class="register">
            <h3 class="form-title">
                Sign up
            </h3>
            <div class="input-group">
                <input type="text" name="" placeholder=" ">
                <span class="additional-label">Full name</span>
            </div>
            <div class="input-group">
                <input type="text" name="" placeholder=" ">
                <span class="additional-label">Email address</span>
            </div>
            <div class="input-group">
                <input type="password" name="" placeholder=" ">
                <span class="additional-label">Password</span>
            </div>
            <div class="input-group">
                <label>
                    <input type="checkbox" name="">
                    <span class="form-terms">
                        <div class="jake-box"></div>
                        I accept the 
                        <span class="colorful-description">
                            terms of the adventure!
                        </span>
                    </span>
                </label>
            </div>
            <div class="input-group">
                <button>Create an account</button>
            </div>
        </form>
    </div>
</body>
</html>
